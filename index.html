<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
</head>
<body>
     <div class="container">
        <div class="apply_box">
            <h1>Job Application Form
              <span class="title_small">
                   (Web)
              </span>
            </h1> 

                 <form action="">
                    <div class="form_container">

                                <div class="form_control">
                                    <label for="first_name">
                                       First Name
                                   </label>
                                        <input id="first_name" name="first_name" placeholder="Enter first name"/>
                                </div>

                                <div class="form_control">
                                     <label for="last_name">
                                         Last Name
                                     </label>
                                       <input id="last_name" name="first_name" placeholder="Enter last name"/>
                                </div>

                                   <div class="form_control">
                                       <label for="Email">
                                          Email
                                       </label>
                                           <input id="Email" type="email" name="Email" placeholder="Enter Your Email"/>
                                    </div>

                                    <div class="form_control">
                                        <label for="job_role">
                                            Job Role
                                        </label>
                                       <select id="job_role" name="job_role" >
                                        <option value="">Select Job Role</option>
                                        <option value="frontend">Frontend Developer</option>
                                        <option value="backend">Backend Developer</option>
                                        <option value="full_stack">Full Stack Developer</option>
                                        <option value="ui_ux">UI UX Designer</option>
                                       </select>
                                    </div>

                                    <div class="textarea_control">
                                        <label for="address">Address</label>
                                        <textarea id="address" name="address" rows="4" cols="70" placeholder="Enter address"></textarea>
                                    </div>

                                        
                                <div class="form_control">
                                    <label for="city">
                                        Your City
                                    </label>
                                    <input id="city"  name="city" placeholder="Enter Your city name "/>
                                 </div>

                                    <div class="form_control">
                                        <label for="pincode">
                                            Pincode
                                        </label>
                                        <input id="pincode"  type="number" name="pincode" placeholder="Enter Pincode here "/>
                                     </div>

                                        <div class="form_control">
                                            <label for="date">
                                                Date
                                            </label>
                                            <input id="date" type="date" name="date" />
                                        </div>

                                            <div class="form_control">
                                                <label for="upload">
                                                    Upload Your Photo
                                                </label>
                                                <input  type="file" id="upload" name="upload" />
                                          </div>
                    </div>

                                             <div class="button_container">
                                                  <button type="submit"> Apply Now </button>
                                            </div>
                 </form>

                      
        </div>
      </div>
                        
                        
             





</body>
</html>
